<div class="mt-3 mb-1 border-bottom row">
    <div class="col-9">
  <h4 class="mt-2 mb-2 fw-bold style="color: lightskyblue;">
    {{job['title']}}
  </h4>
      <div>
    <b>Location:</b> {{job['location']}}
      </div>
  {% if 'salary' in job %}
  <div>
    <b>Salary: </b> {{job['salary']}}
  </div>
  {% endif %}
  </div>
  <div class="col-2">
    <button class="btn btn-primary btn-lg mt-4">Apply</button>
  </div>
</div>
