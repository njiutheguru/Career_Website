<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        /* Basic styles for the footers */
        .main-footer {
            background-color: lightgray;
            color: black;
            text-align: center;
            padding: 10px 0;
        }
        .main-footer .nested-footer {
            margin-top: 10px;
            padding: 10px 0;
            background-color: lightgray; /* Ensure it blends with the main footer */
        }
        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .nav-item {
            margin: 0 10px;
        }
        .nav-link {
            text-decoration: none;
            color: black;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .border-bottom {
            border-bottom: none; /* Remove border-bottom if previously applied */
        }
    </style>
</head>
<body>

    <footer class="main-footer mt-2">
        <ul class="nav justify-content-center pt-2 mt-2">
            <li class="nav-item">
                <a class="nav-link active text-center" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">Home</a>
            </li>
            <li class="nav-item">
                <button class="nav-link" href="#">Contact Us</button>
            </li>
        </ul>

        <footer class="nested-footer">
            <p>
                CopyrightÂ® 2024, CML
            </p>
        </footer>
    </footer>

</body>
</html>
